<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Task Manager</title>
</head>
<body>
    <div class="nav" id="main-nav">
        <button class="nav-btn" id="create-task">Create Task</button>
    </div>
    <div class="tasks">
        <div class="todo">
            <h1>To Do:</h1>
        </div>
        <div class="in-progress">
            <h1>In Progress:</h1>
        </div>
        <div class="review">
            <h1>Review:</h1>
        </div>
        <div class="done">
            <h1>Done:</h1>
        </div>
    </div>
</body>
</html>
