<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" type="module" defer></script>
    <title>Task Manager</title>
</head>
<body>

    <div class="main-component">
        <div class="nav" id="main-nav">
            <div class="nav-icon">
                <h3  style="color: white;">Icon</h3>
            </div>
            <div class="nav-search">
                <h3 style="color: white;">Search Bar</h3>
            </div>
            <div class="nav-btn-parent">
                <button class="nav-btn" id="create-task">Create Task</button>
                <button class="nav-btn" id="save-task">Save Tasks</button>
                <button class="nav-btn" id="load-task">Load Tasks</button>
            </div>
        </div>
        <div class="tasks .ag-format-container">
            <div class="todo .ag-courses_box">
                <h1>To Do</h1>
            </div>
            <div class="in-progress">
                <h1>In Progress</h1>
            </div>
            <div class="review">
                <h1>Review</h1>
            </div>
            <div class="done">
                <h1>Done</h1>
            </div>
        </div>
    </div>

    <div class="popup" id="create-task-modal">
        <p>
            <label for="title">Title</label><br/>
            <input type="text" id="create-task-title" name="title" placeholder="Task title">
        </p>
        <p>
            <label for="description">Description</label><br/>
            <input type="text" id="create-task-description" name="description" placeholder="Description">
        </p>
        <p>
            <label for="status">Status</label><br/>
            <input type="text" id="create-task-status" name="status" placeholder="Status">
        </p>
        <button class="popup-btn-save" id="create-new-task">Save New Task</button>
        <button class="popup-btn-close">Close</button>
    </div>

    <div class="card-focus" id="card-popup">
        <h1 id="card-title">Title</h1>
        <p id="card-description">Description</p>
        <h3 id="card-status">Status</h3>
    </div>
</body>
</html>
